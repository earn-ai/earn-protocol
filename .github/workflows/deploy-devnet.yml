name: Deploy to Devnet

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'programs/**'

env:
  SOLANA_VERSION: '1.18.17'
  ANCHOR_VERSION: '0.30.1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Setup Deploy Wallet
        run: |
          echo '${{ secrets.DEPLOY_WALLET }}' > /tmp/deploy-wallet.json
          solana config set --keypair /tmp/deploy-wallet.json
          solana config set --url devnet

      - name: Build Program
        run: anchor build

      - name: Deploy to Devnet
        run: |
          solana airdrop 2 --url devnet || true
          anchor deploy --provider.cluster devnet

      - name: Verify Deployment
        run: |
          solana program show E7JsJuQWGaEYC34AkEv8dcmkKUxR1KqUnje17mNCuTiY --url devnet
