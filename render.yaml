services:
  - type: web
    name: earn-protocol
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DEMO_MODE
        value: true
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: PORT
        value: 3000
